version: "3.9"

services:
  api:
    build: .
    container_name: api
    restart: unless-stopped
    expose:
      - "3000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: api-tunnel
    restart: unless-stopped
    command: tunnel run
    depends_on:
      - api
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml
      - ./cloudflared/credentials.json:/etc/cloudflared/credentials.json

